<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div>
        <a href="index.html">Home Page</a> |
        <a href="form.html">Form page</a> |
        <a href="table.html">Table Page</a>
    </div>
    <div class="contact-form">
        <h1>Contact Page</h1>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Joseph Dhiza" size="25" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="JosephDhiza@example.com" size="25" required><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Your message..." rows="6" cols="20"required></textarea><br>
            
            <label for="priority">Priority:</label><br>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
